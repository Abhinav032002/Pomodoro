<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#a29bfe]">
    <div class="flex flex-col justify-between items-center">
      <h1 class="text-3xl font-bold mt-16 font-serif my-16 text-[#2d3436]">
        POMODORO <span class="text-zinc-300">TIMER</span>
      </h1>
      <p id="timer" class="font-semi-bold text-zinc-200 text-9xl mt-2 mb-20">
        25 : 00
      </p>
      <div
        class="w-1/4 flex justify-center gap-16 text-zinc-200 font-bold font-serif"
      >
        <button
          id="start"
          class="px-2 rounded bg-green-500 hover:text-black hover:bg-green-400 py-2"
        >
          START
        </button>
        <button
          id="stop"
          class="bg-red-500 px-2 hover:text-black hover:bg-red-400 rounded py-2"
        >
          STOP
        </button>
        <button
          id="reset"
          class="bg-blue-500 px-2 hover:text-black hover:bg-blue-400 rounded py-2"
        >
          RESET
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
